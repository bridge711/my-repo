name: Auto merge

on:
  pull_request_review:
    types: [submitted]

jobs:
  merge-on-approval:
    if: ${{ github.event.review.state == 'approved' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Merge the approved PR with gh
        env:
          # gh CLI は GH_TOKEN を参照します（GITHUB_TOKEN ではありません）
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # 競合を避けるため、ヘッドのSHA一致を要求（レース防止）
          gh pr merge "$PR_NUMBER" \
            --merge \
            --delete-branch \
            --match-head-commit "${{ github.event.pull_request.head.sha }}"
